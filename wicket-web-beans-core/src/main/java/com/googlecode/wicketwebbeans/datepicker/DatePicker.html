<html xmlns:wicket>
 <head>
	<wicket:head>
		<script wicket:id="calendarMain" type="text/javascript" src="calendar.js"></script>
		<script wicket:id="calendarSetup" type="text/javascript" src="calendar-setup.js"></script>
		<script wicket:id="calendarLanguage" type="text/javascript" src="lang/calendar-en.js" charset="utf-8"></script>
		<link wicket:id="calendarStyle" rel="stylesheet" type="text/css" href="style/calendar-blue.css"/>
	</wicket:head>
 </head>
 <body>

    <wicket:panel>
		<wicket:child />
		<script wicket:id="onSelect" type="text/javascript"></script>
		<script wicket:id="onClose" type="text/javascript"></script>
		<script wicket:id="onUpdate" type="text/javascript"></script>
		<script wicket:id="script" type="text/javascript">
		  Calendar.setup(
		    {
		      inputField  : "dateInput",         // ID of the input field
		      ifFormat    : "%m %d, %Y",    // the date format
		      button      : "trigger"       // ID of the button
		    }
		  );
		</script>
    </wicket:panel>

 </body>
</html>
